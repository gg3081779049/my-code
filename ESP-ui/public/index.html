<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>
    <%= webpackConfig.name %>
  </title>
  <!-- <script src="https://at.alicdn.com/t/font_8d5l8fzk5b87iudi.js"></script> -->
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .loading-page {
      --primary: #fff;
      --secondary: rgba(255, 255, 255, 0.3);
      --shadow-blur: 3px;
      --text-shadow-blur: 3px;
      --animation-duration: 2s;
    }

    .loading-page {
      width: 100vw;
      height: 100vh;
      background: hsl(100, 50%, 50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      row-gap: 30px;
      position: fixed;
      left: 0;
      top: 0;
      cursor: default;
    }

    .loading-page .load-title {
      color: var(--primary);
      text-shadow: 0 0 var(--text-shadow-blur) var(--secondary);
      font-family: Menlo, sans-serif;
      display: flex;
      -webkit-box-align: baseline;
      -ms-flex-align: baseline;
      align-items: baseline;
      -webkit-column-gap: 3px;
      -moz-column-gap: 3px;
      column-gap: 3px;
    }

    .loading-page .load-dot {
      content: "";
      display: block;
      width: 3px;
      height: 3px;
      -webkit-animation: dots var(--animation-duration) infinite linear;
      animation: dots var(--animation-duration) infinite linear;
      -webkit-animation-delay: .4s;
      animation-delay: .4s;
      background-color: var(--primary);
    }

    .loading-page .load-dot:nth-child(2) {
      -webkit-animation-delay: .8s;
      animation-delay: .8s;
    }

    .loading-page .load-dot:nth-child(3) {
      -webkit-animation-delay: 1.2s;
      animation-delay: 1.2s;
    }

    .loading-page .load-dot+.load-dot {
      margin-left: 3px;
    }

    .loader-wrapper {
      width: 103px;
      height: 90px;
      position: relative;
    }

    .loader-wrapper div {
      width: 50px;
      border-right: 12px solid transparent;
      border-left: 12px solid transparent;
      border-top: 21px solid var(--primary);
      position: absolute;
      -webkit-filter: drop-shadow(0 0 var(--shadow-blur) var(--secondary));
      filter: drop-shadow(0 0 var(--shadow-blur) var(--secondary));
    }

    .loader-wrapper div:nth-child(1) {
      top: 27px;
      left: 7px;
      rotate: -60deg;
      -webkit-animation: line1 var(--animation-duration) linear infinite alternate;
      animation: line1 var(--animation-duration) linear infinite alternate;
    }

    .loader-wrapper div:nth-child(2) {
      bottom: 2px;
      left: 0;
      rotate: 180deg;
      -webkit-animation: line2 var(--animation-duration) linear infinite alternate;
      animation: line2 var(--animation-duration) linear infinite alternate;
    }

    .loader-wrapper div:nth-child(3) {
      bottom: 16px;
      right: -9px;
      rotate: 60deg;
      -webkit-animation: line3 var(--animation-duration) linear infinite alternate;
      animation: line3 var(--animation-duration) linear infinite alternate;
    }

    .loader-wrapper:hover div:nth-child(1) {
      top: 21px;
      left: 14px;
      rotate: 60deg;
    }

    .loader-wrapper:hover div:nth-child(2) {
      bottom: 5px;
      left: -8px;
      rotate: 300deg;
    }

    .loader-wrapper:hover div:nth-child(3) {
      bottom: 7px;
      right: -11px;
      rotate: 180deg;
    }

    @-webkit-keyframes line1 {

      0%,
      40% {
        top: 27px;
        left: 7px;
        rotate: -60deg;
      }

      60%,
      100% {
        top: 22px;
        left: 14px;
        rotate: 60deg;
      }
    }

    @keyframes line1 {

      0%,
      40% {
        top: 27px;
        left: 7px;
        rotate: -60deg;
      }

      60%,
      100% {
        top: 22px;
        left: 14px;
        rotate: 60deg;
      }
    }

    @-webkit-keyframes line2 {

      0%,
      40% {
        bottom: 2px;
        left: 0;
        rotate: 180deg;
      }

      60%,
      100% {
        bottom: 5px;
        left: -8px;
        rotate: 300deg;
      }
    }

    @keyframes line2 {

      0%,
      40% {
        bottom: 2px;
        left: 0;
        rotate: 180deg;
      }

      60%,
      100% {
        bottom: 5px;
        left: -8px;
        rotate: 300deg;
      }
    }

    @-webkit-keyframes line3 {

      0%,
      40% {
        bottom: 16px;
        right: -9px;
        rotate: 60deg;
      }

      60%,
      100% {
        bottom: 7px;
        right: -11px;
        rotate: 180deg;
      }
    }

    @keyframes line3 {

      0%,
      40% {
        bottom: 16px;
        right: -9px;
        rotate: 60deg;
      }

      60%,
      100% {
        bottom: 7px;
        right: -11px;
        rotate: 180deg;
      }
    }

    @-webkit-keyframes dots {
      0% {
        background-color: var(--secondary);
      }

      30% {
        background-color: var(--primary);
      }

      70%,
      100% {
        background-color: var(--secondary);
      }
    }

    @keyframes dots {
      0% {
        background-color: var(--secondary);
      }

      30% {
        background-color: var(--primary);
      }

      70%,
      100% {
        background-color: var(--secondary);
      }
    }
  </style>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app">
    <div class="loading-page">
      <div class="loader-wrapper">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="load-title">
        正在加载系统资源
        <div class="load-dot"></div>
        <div class="load-dot"></div>
        <div class="load-dot"></div>
      </div>
    </div>
  </div>
  <!-- built files will be auto injected -->
</body>

</html>
